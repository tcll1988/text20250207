<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>第一課</title>
  <!-- 引入 Google Fonts（可选） -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* 全局重置及基础样式 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      /* 使用渐变背景，使页面更柔和 */
      background: linear-gradient(135deg, #f9f9f9, #f9f9f9);
      font-family: 'Noto Sans JP', sans-serif;
      line-height: 1.6;
      text-align: center;
      padding: 2em;
    }
    /* 页头样式 */
    header {
      background: linear-gradient(135deg, #003366, #003366);
      color: #fff;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      margin-bottom: 2em;
    }
    .course-title {
      font-family: "MS Gothic", sans-serif;
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 0.2em;
    }
    .greeting {
      font-family: simhei, sans-serif;
      font-size: clamp(1.5rem, 4vw, 2rem);
      margin-bottom: 0.5em;
    }
    /* 主体区域 */
    main {
      max-width: 900px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    /* 课程内容容器 */
    .course-container {
      display: flex;
      flex-direction: column;
      gap: 2em;
    }
    /* 每一行采用 Flex 布局，模拟原来的表格排列 */
    .course-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;  /* 模仿原来 <td width="50"> 的间隔 */
      flex-wrap: wrap;
    }
    /* 每个课程项目 */
    .course-item {
      background: #fff;
      padding: 1em;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .course-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .course-item img {
      width: 90px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5em;
    }
    /* 模仿原来 <font size="8" face="MS Gothic"> 的文字样式 */
    .course-label {
      font-family: "MS Gothic", sans-serif;
      font-size: clamp(1.5rem, 3vw, 2rem);
      color: #03F;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .course-label:hover {
      color: #0055aa;
      text-decoration: underline;
    }
    /* “戻る” 链接样式 */
    .back-link {
      display: inline-block;
      margin-top: 2em;
      font-family: "MS Gothic", sans-serif;
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      color: #03F;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .back-link:hover {
      color: #0055aa;
      text-decoration: underline;
    }
    /* 全局链接颜色 */
    a:link, a:visited {
      color: #03F;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="course-title">第一課</h1>
    <h2 class="greeting">你好！我叫山本优子</h2>
  </header>
  <main>
    <div class="course-container">
      <!-- 第一行：本文 与 単語 -->
      <div class="course-row">
        <div class="course-item">
          <a href="1k-h-1.html" target="_blank">
            <img src="image/2.png" alt="本文">
          </a>
          <a class="course-label" href="1k-h-1.html">本文</a>
        </div>
        <div class="course-item">
          <a href="1k-t1-1.html" target="_blank">
            <img src="image/3.png" alt="単語">
          </a>
          <a class="course-label" href="1k-t1-1.html">単語</a>
        </div>
      </div>
      <!-- 第二行：文法 与 宿題 -->
      <div class="course-row">
        <div class="course-item">
          <a href="homework/happychinese/1k-p.html" target="_blank">
            <img src="image/4.png" alt="文法">
          </a>
          <a class="course-label" href="1k-p.html">文法</a>
        </div>
        <div class="course-item">
          <a href="1k-l1-1.html.html" target="_blank">
            <img src="image/5.png" alt="宿題">
          </a>
          <a class="course-label" href="1k-l.html">練習</a>
        </div>
      </div>
      <!-- 返回链接 -->
      <a class="back-link" href="../happy.html">戻る</a>
    </div>
  </main>
</body>
</html>
