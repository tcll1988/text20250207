<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音声認識練習</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background-color: #f0f0f0;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      position: relative;
      display: none; /* 初期状態では非表示、開始ボタンで表示 */
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333333;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button:hover {
      background-color: #002244;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .input-area {
      margin-top: 20px;
    }
    input[type="text"] {
      width: 70%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #003366;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
      outline: none;
    }
    #feedback {
      margin-top: 20px;
      font-size: 18px;
      color: #333333;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #feedback.show {
      opacity: 1;
    }
    #completionMessage {
      display: none;
      font-size: 20px;
      color: green;
      margin-top: 20px;
    }
    /* 次の問題ボタン（完了後に表示） */
    #nextPageButton {
      display: none;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #nextPageButton:hover {
      background-color: #218838;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    #nextPageButton:active {
      transform: translateY(0);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    /* アニメーション */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff0000;
      top: -10px;
      animation: confetti-fall linear 3s infinite;
    }
    @keyframes confetti-fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    .fireworks {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff00ff;
      border-radius: 50%;
      animation: fireworks-burst 1s ease-out infinite;
    }
    @keyframes fireworks-burst {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
    .celebration-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
    /* スタート画面のスタイル */
    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      text-align: center;
      padding: 20px;
    }
    #startScreen p {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- スタート画面 -->
  <div id="startScreen">
    <p>この画面では音声認識練習を行います。<br>「開始」ボタンをクリックして練習を始めてください。</p>
    <button id="startButton">開始</button>
  </div>

  <div class="container" id="practiceContainer">
    <h1>音声認識練習</h1>
    <button id="playButton">音声を再生</button>
    
    <!-- 隠し音声要素 -->
    <audio id="audio"></audio>
    
    <div class="input-area">
      <input type="text" id="userInput" placeholder="ここに漢字を入力してください">
      <button id="submitButton">確認</button>
    </div>

    <div id="feedback"></div>
    <button id="nextButton" style="display: none;">次の問題へ</button>
    <div id="completionMessage">すべての問題が完了しました！お疲れ様でした！</div>
    <!-- 完了後に表示する「次の問題」ボタン -->
    <button id="nextPageButton">次の問題</button>
  </div>

  <!-- お祝いアニメーションのコンテナ -->
  <div id="celebrationContainer" class="celebration-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 各要素の取得
      const startScreen = document.getElementById('startScreen');
      const startButton = document.getElementById('startButton');
      const practiceContainer = document.getElementById('practiceContainer');
      const playButton = document.getElementById('playButton');
      const audio = document.getElementById('audio');
      const userInput = document.getElementById('userInput');
      const submitButton = document.getElementById('submitButton');
      const feedback = document.getElementById('feedback');
      const nextButton = document.getElementById('nextButton');
      const completionMessage = document.getElementById('completionMessage');
      const nextPageButton = document.getElementById('nextPageButton');
      const celebrationContainer = document.getElementById('celebrationContainer');

      // 問題と対応する音声ファイルの定義
      const questions = [
        { answer: "日文", audioFile: "sound/1k-l2-005-01.mp3" },
        { answer: "再见", audioFile: "sound/1k-l2-005-02.mp3" },
        { answer: "中文", audioFile: "sound/1k-l2-005-03.mp3" },
        { answer: "大学生", audioFile: "sound/1k-l2-005-04.mp3" }
      ];

      // 正解済みの問題インデックス
      const completedQuestions = [];

      // 励ましメッセージ配列
      const encouragementMessages = [
        "正解です！素晴らしいです！",
        "すごい！よくできました！",
        "完璧です！続けて頑張りましょう！",
        "素晴らしい！次の問題も頑張ってください！",
        "大正解！あなたは天才ですね！",
        "よくできました！次も期待しています！",
        "素晴らしい成果です！続けましょう！",
        "正解！自信を持って進んでください！",
        "素晴らしい！これで次のステップに進めますね！",
        "お見事！次の挑戦も楽しみですね！"
      ];

      let currentQuestionIndex = -1;
      let currentQuestion = null;

      // ランダムな未回答問題の読み込み
      function loadRandomQuestion() {
        const remainingQuestions = questions.filter((_, index) => !completedQuestions.includes(index));
        if (remainingQuestions.length === 0) {
          showCompletionMessage();
          startCelebrationAnimation();
          return;
        }
        const randomIndex = Math.floor(Math.random() * remainingQuestions.length);
        currentQuestionIndex = questions.indexOf(remainingQuestions[randomIndex]);
        currentQuestion = questions[currentQuestionIndex];
        audio.src = currentQuestion.audioFile;
        userInput.value = '';
        feedback.textContent = '';
        feedback.classList.remove('show');
        nextButton.style.display = 'none';
      }

      // 完了画面の表示（正解済みすべての場合）
      function showCompletionMessage() {
        completionMessage.style.display = 'block';
        playButton.style.display = 'none';
        userInput.style.display = 'none';
        submitButton.style.display = 'none';
        feedback.style.display = 'none';
        nextButton.style.display = 'none';
        // 「次の問題」ボタンを表示
        nextPageButton.style.display = 'block';
      }

      // お祝いアニメーション開始
      function startCelebrationAnimation() {
        const animations = ['confetti', 'fireworks'];
        const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
        if (randomAnimation === 'confetti') {
          createConfetti();
        } else if (randomAnimation === 'fireworks') {
          createFireworks();
        }
      }

      // 彩帯アニメーションの作成
      function createConfetti() {
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
          confetti.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
          celebrationContainer.appendChild(confetti);
          setTimeout(() => {
            confetti.remove();
          }, 5000);
        }
      }

      // 花火アニメーションの作成
      function createFireworks() {
        for (let i = 0; i < 20; i++) {
          const firework = document.createElement('div');
          firework.classList.add('fireworks');
          firework.style.left = Math.random() * 100 + 'vw';
          firework.style.top = Math.random() * 100 + 'vh';
          firework.style.backgroundColor = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
          celebrationContainer.appendChild(firework);
          setTimeout(() => {
            firework.remove();
          }, 1000);
        }
      }

      // スタートボタンがクリックされたらスタート画面を非表示にし、練習画面を表示
      startButton.addEventListener('click', function () {
        startScreen.style.display = 'none';
        practiceContainer.style.display = 'block';
        loadRandomQuestion();
      });

      // 再生ボタンのクリックイベント
      playButton.addEventListener('click', function () {
        audio.play();
      });

      // 確認ボタンのクリックイベント
      submitButton.addEventListener('click', function () {
        const userAnswer = userInput.value.trim();
        if (userAnswer === currentQuestion.answer) {
          const randomMessage = encouragementMessages[Math.floor(Math.random() * encouragementMessages.length)];
          feedback.textContent = randomMessage;
          feedback.style.color = "green";
          feedback.classList.add('show');
          nextButton.style.display = 'block';
          completedQuestions.push(currentQuestionIndex);
        } else {
          feedback.textContent = "残念！もう一度試してください。";
          feedback.style.color = "red";
          feedback.classList.add('show');
        }
      });

      // 「次の問題へ」ボタンのクリックイベント（未完了の場合）
      nextButton.addEventListener('click', function () {
        loadRandomQuestion();
      });

      // 「次の問題」ボタン（完了後）のクリックイベント：1k-l2-2.htmlへ遷移
      nextPageButton.addEventListener('click', function () {
        window.location.href = '1k-l2-2.html';
      });
    });
  </script>
</body>
</html>
